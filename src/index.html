<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Gameland</title>
  </head>
  <body>
    <header class="containe-fluid">
      <nav class="nav-bar container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          class="icon"
          preserveAspectRatio="xMidYMid meet"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="m12.534 21.77l-1.09-2.81l10.52.54l-.451 4.5zM15.06 0L.307 6.969L2.59 17.471H5.6l-.52-7.512l.461-.144l1.81 7.656h3.126l-.116-9.15l.462-.144l1.582 9.294h3.31l.78-11.053l.462-.144l.82 11.197h4.376l1.54-15.37Z"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          class="icon menu"
          id="menu"
          preserveAspectRatio="xMidYMid meet"
          viewBox="0 0 20 20"
        >
          <path
            fill="currentColor"
            d="M3 15h14v-2H3v2zM3 5v2h14V5H3zm0 6h14V9H3v2z"
          />
        </svg>

        <ul class="nav-ul" id="nav-ul">
          <li id="games">games</li>
          <li>platforms</li>
          <li>Events</li>
        </ul>
      </nav>
    </header>
    <section class="banner container-fluid">
      <div class="left">
        <h1 class="my-0"> Defeat other player to be the best</h1>
        <p class="my-0"> League of 100 is a team-based game with over 200 champions to make epic play with. Book your place now!</p>
        <button> Book</button>
      </div>
      <div class="right"></div>
    </section>
    <main class="container">
      <section class="card-container" id="card-container"></section>

      <button type="button" id="Btn" title="Go to top">
        <i class="bx bxs-up-arrow-circle bx-burst"></i>
      </button>
    </main>

    <footer id="footer" class="footer">
      <div class="wrap">
        <div class="logo2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            class="icon"
            preserveAspectRatio="xMidYMid meet"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="m12.534 21.77l-1.09-2.81l10.52.54l-.451 4.5zM15.06 0L.307 6.969L2.59 17.471H5.6l-.52-7.512l.461-.144l1.81 7.656h3.126l-.116-9.15l.462-.144l1.582 9.294h3.31l.78-11.053l.462-.144l.82 11.197h4.376l1.54-15.37Z"
            />
          </svg>
          <span>GameLand</span>
        </div>
        <span class="copyright">&copy; Copyright 2022 GameLand</span>
      </div>
    </footer>
  </body>
</html>
